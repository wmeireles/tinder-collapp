version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: collapp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-collapp_db}
      POSTGRES_USER: ${POSTGRES_USER:-collapp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-collapp_pass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-collapp_user} -d ${POSTGRES_DB:-collapp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - collapp_network

  # Backend service (opcional)
  api:
    build: .
    container_name: collapp_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-collapp_user}:${POSTGRES_PASSWORD:-collapp_pass}@postgres:5432/${POSTGRES_DB:-collapp_db}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - collapp_network

volumes:
  postgres_data:
    driver: local

networks:
  collapp_network:
    driver: bridge